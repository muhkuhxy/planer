@(loginForm: Form[controllers.AuthenticationController.LoginForm])(implicit messages: Messages)

@import helper._

<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>login</title>
   <link rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")'>
</head>
<body>
   <div class="container">
      <h1>Dienstplaner</h1>
      @form(action = routes.AuthenticationController.login) {
         @inputText(loginForm("name"))
         @inputPassword(loginForm("password"))
         <input type="submit" value="Login">
      }
   </div>
</body>
</html>
